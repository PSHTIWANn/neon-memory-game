<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Memory Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-color: #0b0c15;
            --card-bg: #1f2235;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff9d;
            --text-color: #e0e6ed;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #1a1d2e 0%, #0b0c15 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
            overflow: hidden;
        }

        .hud {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 40px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .stat-box { text-align: center; }
        .stat-label { font-size: 0.8rem; color: var(--neon-blue); text-transform: uppercase; letter-spacing: 2px; }
        .stat-value { font-size: 1.5rem; font-weight: bold; }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 90px);
            grid-template-rows: repeat(4, 90px);
            gap: 15px;
            perspective: 1000px;
        }

        .card {
            width: 90px;
            height: 90px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .card:hover { transform: scale(1.05); }
        .card.flipped { transform: rotateY(180deg); }
        .card.shake { animation: shake 0.5s; }

        @keyframes shake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            25% { transform: rotateY(180deg) translateX(-5px); }
            75% { transform: rotateY(180deg) translateX(5px); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 2px solid transparent;
        }

        .card-front {
            background: var(--card-bg);
            border-color: rgba(0, 243, 255, 0.3);
            color: var(--neon-blue);
        }
        .card-front::after { content: '?'; font-size: 2rem; opacity: 0.5; }

        .card-back {
            background: #2a2d4a;
            transform: rotateY(180deg);
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        .card.matched .card-back {
            border-color: var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green);
            background: rgba(0, 255, 157, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        .modal h2 {
            font-size: 3rem;
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green);
            margin-bottom: 20px;
        }

        .btn-restart {
            padding: 15px 40px;
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-restart:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 30px var(--neon-blue);
        }
    </style>
</head>
<body>

    <div class="hud">
        <div class="stat-box">
            <div class="stat-label">Time</div>
            <div class="stat-value" id="timer">00:00</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Moves</div>
            <div class="stat-value" id="moves">0</div>
        </div>
    </div>

    <div class="grid" id="grid">
        </div>

    <div class="modal" id="modal">
        <h2>SYSTEM HACKED!</h2>
        <p style="margin-bottom: 30px; font-size: 1.2rem;">Access Granted.</p>
        <button class="btn-restart" onclick="restartGame()">Reboot System</button>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        const grid = document.getElementById('grid');
        const movesDisplay = document.getElementById('moves');
        const timerDisplay = document.getElementById('timer');
        const modal = document.getElementById('modal');

        const emojis = ['ðŸ‘½', 'ðŸ‘½', 'ðŸ¤–', 'ðŸ¤–', 'âš¡', 'âš¡', 'ðŸ’¾', 'ðŸ’¾', 'ðŸ“¡', 'ðŸ“¡', 'ðŸ•¹ï¸', 'ðŸ•¹ï¸', 'ðŸ§¬', 'ðŸ§¬', 'ðŸš€', 'ðŸš€'];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timerInterval;
        let seconds = 0;
        let lockBoard = false;
        let gameStarted = false;

        function shuffle(array) {
            return array.sort(() => 0.5 - Math.random());
        }

        function formatTime(secs) {
            const mins = Math.floor(secs / 60);
            const remainingSecs = secs % 60;
            return `${mins.toString().padStart(2, '0')}:${remainingSecs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (gameStarted) return;
            gameStarted = true;
            timerInterval = setInterval(() => {
                seconds++;
                timerDisplay.innerText = formatTime(seconds);
            }, 1000);
        }

        function createBoard() {
            grid.innerHTML = '';
            shuffle(emojis).forEach(emoji => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                
                card.innerHTML = `
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back">${emoji}</div>
                `;
                
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === flippedCards[0]) return;
            
            startTimer();

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.innerText = moves;
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.emoji === card2.dataset.emoji;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            flippedCards.forEach(card => card.classList.add('matched'));
            flippedCards = [];
            matchedPairs++;
            if (matchedPairs === 8) {
                clearInterval(timerInterval);
                setTimeout(() => { modal.style.display = 'flex'; }, 500);
            }
        }

        function unflipCards() {
            lockBoard = true;
            flippedCards.forEach(card => card.classList.add('shake'));
            setTimeout(() => {
                flippedCards.forEach(card => {
                    card.classList.remove('flipped', 'shake');
                });
                flippedCards = [];
                lockBoard = false;
            }, 1000);
        }

        function restartGame() {
            modal.style.display = 'none';
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            clearInterval(timerInterval);
            movesDisplay.innerText = '0';
            timerDisplay.innerText = '00:00';
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
